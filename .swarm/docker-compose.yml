version: '3.9'

services:
  db:
    image: postgres:15.1
    volumes:
      - db-vol:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    image: inflame/github-analyzer:latest
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: test

volumes:
  db-vol:
