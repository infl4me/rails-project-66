version: '3.9'

services:
  db:
    image: postgres:15.1
    volumes:
      - db-vol:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  app:
    depends_on:
      - db
    image: inflame/github-analyzer:latest
    ports:
      - 3000:3000
    volumes:
      - ./public/assets:/app/public/assets
      - ./log:/app/log
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: test
    deploy:
      mode: replicated
      replicas: 2
      update_config:
        parallelism: 1
  web:
    depends_on:
      - app
    image: inflame/github-analyzer-web:latest
    ports:
      - 80:80
    volumes:
      - ./public:/var/www/github-analyzer/public
      - ./log:/var/www/github-analyzer/log


volumes:
  db-vol:
