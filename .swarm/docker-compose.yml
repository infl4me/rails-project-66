version: '3.9'

services:
  db:
    image: postgres:15.1
    volumes:
      - db-vol:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  app:
    depends_on:
      - db
    image: inflame/github-analyzer:latest
    ports:
      - 3000:3000
    volumes:
      - ./public/assets:/app/public/assets
      - ./log:/app/log
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: test
    healthcheck:
      test: ["CMD", "curl", "-i", "http://localhost:3000/healthcheck"]
    deploy:
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
  web:
    depends_on:
      - app
    image: inflame/github-analyzer-web:latest
    ports:
      - 80:80
    volumes:
      - ./public:/var/www/github-analyzer/public
      - ./log:/var/www/github-analyzer/log
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
    deploy:
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s


volumes:
  db-vol:
